<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./styles/rock-paper-scissor.css">
</head>

<body>
  <div class="container">
  <p class="title">Rock Paper Scissor</p>
  <button onclick="
      playGame('rock');
    " class="move-button"><img src="./image/rock-emoji.png" alt="Rock" class="move-icon"></button>

  <button onclick="
      playGame('paper');
    " class="move-button"><img src="./image/paper-emoji.png" alt="paper" class="move-icon"></button>

  <button onclick="
      playGame('scissors');
    " class="move-button"><img src="./image/scissors-emoji.png" alt="Scissor" class="move-icon"></button>

  <p class="js-result result"></p>
  <div class="moves js-moves"></div>
  <p class="js-score score"></p>
<div class="reset-button"><button onclick="
  reset();
  " class="reset-score-button">Reset score</button>
  <button class="auto-play" onclick="autoPlay();">Auto Play</button>
</div></div> 
  <script src="./scripts/rock-paper-scissor.js"></script>
</body>
</html>
